<form
  [formGroup]="searchForm"
  class="example-form bg-white"
  (ngSubmit)="onSubmit()"
>
  <mat-form-field class="example-full-width" appearance="fill">
    <input
      type="text"
      placeholder="Search Stocks"
      aria-label="stock"
      matInput
      formControlName="stock"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSubmit()">
      <mat-option
        *ngFor="let option of queryResults$ | async"
        [value]="option.symbol"
      >
        <p>
          <b> {{ option.symbol }} </b>
          {{ option.description | capitalize: "all" }}
          {{ option.type }}
        </p>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
