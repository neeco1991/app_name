<div class="stock-search">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="search">
    <input
      formControlName="stock"
      type="text"
      class="search__input"
      placeholder="Search stocks"
    />
    <!-- <button class="search__button">
      <img src="assets/search.svg" class="search__icon" />
    </button> -->
  </form>

  <div *ngIf="queryResults$ | async as results" class="results">
    <div *ngFor="let result of results" class="results__item">
      <b> {{ result.symbol }} </b>
      <div style="margin-left: 1rem">
        {{ result.description | capitalize: "all" }}
      </div>
      <div style="margin-left: 1rem; font-size: 2rem">
        {{ result.type }}
      </div>
    </div>
  </div>
